<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>teachers_schedule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div>
        <p>
            <h2>This week:</h2>
        </p>
        <div id="tab">
            <table>
                <th>
                    <td class="data">Mon</td>
                    <td class="data">Tue</td>
                    <td class="data">Wed</td>
                    <td class="data">Thurs</td>
                    <td class="data">Fri</td>
                    <td class="data">Sat</td>
                </th>
            </table>
        </div>
    </div>

    <div class="popupForm">
        <div id="frombut">
            <label for="from" aria-placeholder="Select time">From</label>
            <select id="from">
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div id="tobut">
            <label for="to" aria-placeholder="Select time">To</label>
            <select id="to">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <button type="button" class="sub">Submit</button>
        </div>
    </div>
</body>

</html>
