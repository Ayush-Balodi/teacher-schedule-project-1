<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h2>Student Registration Form</h2>
    <br>
    <form>
        <div>
            <label for="name">Name       </label>
            <input type="text" id="name"><br>
        </div>
        <br>
        <div>
            <label for="sec">Section     </label>
            <input type="character" id="sec"><br>
        </div>
        <br>
        <div>
            <label for="stuID">Student ID </label>
            <input type="number" id="stuID"><br>
        </div>
        <br>
        <div>
            <label for="mailID">Email     </label>
            <input type="email" id="mailID"><br>
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth </label>
            <input type="date" id="dob"><br>
        </div>
        <br>
        <div>
            <label for="textbox">Why do you want to join us? Write your thoughts here</label><br>
            <textarea rows="10" columns="10" id="textbox"> </textarea>
        </div>
        <br>
        <div>
            <label for="country">Nationality </label>
            <select id="country"><br>
                    <option value="India" selected>India</option>
                    <option value="USA"> USA </option>
                    <option value="Germany"> Germany </option>
        </div>
            <br>
        <div>
                <input type="submit" value="Submit">
        </div>
    </form>
        <script src="" async defer></script>
    </body>
</html>
